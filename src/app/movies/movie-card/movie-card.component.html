<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <h6 class="card-subtitle mb-2">
            {{ getGenres(movie.genre_ids) }}
        </h6>
        <img class="card-img-top img-fluid" [src]="movie.image" alt="{{movie.title}}" />
        <p class="card-text">{{movie.overview}}</p>
    </div>
</div>
